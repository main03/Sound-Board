<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ¹ Keyboard Soundboard</h1>
  <p>Press A, S, D, F... to play sounds</p>

  <!-- Keys UI -->
  <div class="keys">
    <div class="key" data-key="65">A</div>
    <div class="key" data-key="83">S</div>
    <div class="key" data-key="68">D</div>
    <div class="key" data-key="70">F</div>
  </div>

  <!-- Sounds -->
  <audio data-key="65" src="sounds/wave.mp3"></audio>
 <audio data-key="83" src="sounds/wave.mp3"></audio>
 <audio data-key="68" src="sounds/wave.mp3"></audio>
 <audio data-key="70" src="sounds/wave.mp3"></audio>


  <script src="script.js"></script>
</body>
